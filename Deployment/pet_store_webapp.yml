apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore
spec: 
  selector:
    matchLabels:
      app: petstore
  replicas: 1
  template:
    metadata:
      labels:
        app: petstore
    spec:
      containers:
        - name: petstore
          image: ashishkushwaha/petstore:latest
          env:
            - name: DATABASE_URL
              value: postgresql://Timi:my_fake_password@postgres-service:5432/Timi_db
          ports: 
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata: 
  name: pet_store_service
spec:
  type: LoadBalancer
  selector:
     app: petstore
  ports:
    - name: http
      port: 80
      targetPort: 8080