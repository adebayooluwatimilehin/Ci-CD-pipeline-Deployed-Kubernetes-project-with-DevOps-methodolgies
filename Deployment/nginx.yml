apiVersion : apps/v1
kind: Deployment
metadata: 
  name: nginx
spec: 
  selector: 
    matchLabels:
      app: nginx
  replicas: 1
  template: 
    metadata: 
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports: 
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: nginx-config
          configMap: 
            name: nginx-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec: 
  selector: 
    app: nginx
  ports: 
    - name: http
      port: 80
      targetPort: 80